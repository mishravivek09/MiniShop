<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Shop | Orders</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    #ord_cont {
      margin: 50px 0px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #ord_cont>div>h2 {
      text-align: center;
      margin-bottom: 25px;
      text-decoration: underline;
      color: coral;
    }

    #ord_cont>div>select {
      padding: 5px 8px;
      border-radius: 5px;
      border: 1px solid gray;
      cursor: pointer;
      background-color: azure;
      display: block;
    }

    #ord_cont>div>button {
      border: 1px solid gray;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
      background-color: azure;
      margin-bottom: 30px;
    }

    #ord_cont>div>button:hover {
      background-color: darkcyan;
      color: white;
    }

    #ord_cont>div {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      border: 1px solid gray;
      width: 35%;
      padding: 20px;
      line-height: 40px;
      gap: 15px;
      border-radius: 5px;
    }
    @media (max-width:720px){
      #ord_cont>div{
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="first_nav">
      <div>
        <h2><a class="logo1" href="index.html">Mini</a></h2>
        <h3><a class="logo2" href="index.html">Shop</a></h3>
      </div>
      <div>
        <input
        onkeyup="mySearchFunction()"
          id="query"
          type="search"
          placeholder="Try shirt, T-shirt, Mobile"
        />
        <img onclick="searchPage()" class="search_icon" src="./icons/search.png" alt="icons" />
      </div>
      <div onclick="profileFun()">
        <a class="cart-ref" href="#">
          <img src="./icons/user.png" alt="icons" />
        </a>
        <a class="cart-ref" href="#">
          <h3 id="profileName" class="menu">Profile</h3>
        </a>
      </div>
      <div id="cart-link">
        <a class="cart-ref" href="cart.html">
          <img src="./icons/shopping-bag.png" alt="icons" />
        </a>
        <a class="cart-ref" href="cart.html">
          <h3 id="cart_value" class="menu"><sub>Cart</sub></h3>
        </a>
      </div>
    </div>
  </nav>
  <div id="mobile-input">
    <input
    onkeyup="mySearchFunction()"
      id="query2"
      type="search"
      placeholder="Try shirt, T-shirt, Mobile"
    />
    <img onclick="searchPage()" class="search_icon" src="./icons/search.png" alt="icons" />
  </div>
  <div id="ord_cont">
    <div>
      <h2>Bill Summary</h2>
      <p id="price"></p>
      <p id="quantity"></p>
      <p id="date"></p>
      <select id="option">
        <option value="ONLINE">Payment Mode : Debit Card</option>
        <option value="CASH_ON_DELIVERY">Cash On Delivery</option>
      </select>
      <button onclick="placeOrder()">Proceed to pay</button>
    </div>
  </div>
  <footer>
    <div class="sociallink">
      <div>
        <a href="https://github.com/mishravivek09" target="_blank">
          <img src="./icons/github.png" alt="github" />
        </a>
      </div>
      <div>
        <a href="https://www.linkedin.com/in/vivek-mishra-b9339717a/" target="_blank">
          <img src="./icons/linkedin.png" alt="linkedin" />
        </a>
      </div>
    </div>
    <div class="admin">
      <div onclick="verifyAdmin()"><a href="#">Admin</a></div>
    </div>
    <div class="terms">
      <div>Privacy</div>
      <div>Terms</div>
      <div>FAQs</div>
      <div>Help</div>
    </div>
    <div class="credits">
      <div>
        <a href="https://github.com/mishravivek09" target="_blank">@mishravivek09</a>
      </div>
      <div>All Right Reserved</div>
      <div>
        <a href="https://www.linkedin.com/in/vivek-mishra-b9339717a/" target="_blank">Designed By Vivek Mishra</a>
      </div>
    </div>
  </footer>
</body>

</html>
<script>

  let loginData = JSON.parse(localStorage.getItem("session")) || [];
  let totalPrice = localStorage.getItem("totalPrice");

  function displayBill(cartItem) {
    if (cartItem.length == 0) {
      window.location.href = "cart.html";
    }
    document.querySelector("#price").innerHTML = `Total Price : ${totalPrice}`;
    document.querySelector(
      "#quantity"
    ).innerHTML = `Total Items : ${cartItem.length}`;
    document.querySelector(
      "#date"
    ).innerHTML = `Date & Time : ${new Date().toDateString()} | ${new Date().toLocaleTimeString()}`;
  }



  if (loginData.length == 0) {
    document.querySelector("#profileName").innerHTML = "Profile";
    window.location.href = "cart.html";
  } else {
    document.querySelector("#profileName").innerHTML = `Hi, ${loginData.name}`;
  }

  function getCartItems() {
    fetch(`https://e-commerce-4pkg.onrender.com:443/cart/get?cartId=${loginData.cartId}`).then((res) => {
      return res.json();
    }).then((res) => {
      if (res.message == null) {
        let crt = document.querySelector("#cart_value");
        crt.append(res.length);
        displayBill(res);
      } else {
        let crt = document.querySelector("#cart_value");
        crt.append("0");
      }
    }).catch((err) => {
      console.log(err);
    })
  }
 getCartItems();

  function placeOrder() {
    let payMod = document.querySelector("#option").value;
    let fetchData = {
      customerEmail: loginData.email,
      paymentMethod: payMod,
    };
    if (payMod == "ONLINE") {
      let pin = prompt("Enter pincode", "1234");
      withdrawMoney(totalPrice, pin, fetchData);
    } else {
      orderPlaced(fetchData);
    }
  }
  function withdrawMoney(bal, pin, orders) {
    let url = `https://e-commerce-4pkg.onrender.com:443/account/withdraw`;

    let value = {
      amount: bal,
      customerid: loginData.customerId,
      pin: pin,
    };

    let data = JSON.stringify(value);
    fetch(url, {
      method: "PUT",
      body: data,
      headers: {
        "content-type": "application/json",
      },
    })
      .then((res) => {
        return res.json();
      })
      .then((res) => {
        if (res.details == "uri=/account/withdraw") {
          alert(res.message);
        } else {
          orderPlaced(orders);
        }
      })
      .catch((err) => {
        console.log(err);
      });
  }
  function orderPlaced(data) {
    let order = JSON.stringify(data);
    let url = "https://e-commerce-4pkg.onrender.com:443/orders/place";
    fetch(url, {
      method: "POST",
      body: order,
      headers: {
        "content-type": "application/json",
      },
    })
      .then((res) => {
        return res.json();
      })
      .then((res) => {
        if (res.message == null) {
          localStorage.removeItem("totalPrice");
          alert("Order placed successfully..!");
          window.location.href = "index.html";
        } else {
          alert(res.message);
        }
      })
      .catch((err) => {
        console.log(err);
      });
  }
  function profileFun() {
    if (loginData.length == 0) {
      window.location.href = "signup.html";
    } else {
      window.location.href = "profile.html";
    }
  }
  function mySearchFunction() {
    let query = document.querySelector("#query").value;
  if(query==""){
    query=document.querySelector("#query2").value;
  }
    let url = `https://e-commerce-4pkg.onrender.com:443/product/search?query=${query}`;
    localStorage.setItem("usrquery", query);
    fetch(url)
      .then((res) => {
        return res.json();
      })
      .then((res) => {
        localStorage.setItem("query", JSON.stringify(res));
      })
      .then((err) => {
        console.log(err);
      });
  }
  document
    .querySelector("#query")
    .addEventListener("keypress", showSearchResult);

  function showSearchResult(e) {
    if (e.keyCode == 13) {
      window.location.href = "search.html";
    }
  }
  let id;
  function debounce(func, delay) {
    if (id) {
      clearTimeout(id);
    }
    id = setTimeout(function () {
      func();
    }, delay);
  }
  function searchPage() {
    window.location.href = "search.html";
  }
  function verifyAdmin() {
    let email = prompt("Enter your email", "abc@gmail.com");
    let passwd = prompt("Enter your password", "John@1947");

    let data = {
      email: email,
      password: passwd
    }
    let admin = JSON.stringify(data);
    fetch("https://e-commerce-4pkg.onrender.com:443/admin/login", {
      method: "POST",
      body: admin,
      headers: {
        "content-type": "application/json",
      }
    }).then((res) => {
      return res.json();
    }).then((res) => {
      if (res.message == null) {
        alert("Verified successfully..");
        window.location.href = "admin.html";
      } else {
        alert(res.message);
      }
    }).catch((err) => {
      console.log(err);
    })
  }
</script>
